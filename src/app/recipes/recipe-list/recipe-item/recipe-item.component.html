<a style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive = "active"
  class="list-group-item clearfix"
  style="margin-bottom: 1rem;"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ description }}</p>
  </div>
</a>
